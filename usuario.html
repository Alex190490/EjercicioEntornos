<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="styleUsuario.css" />
    <link rel="stylesheet" href="styleInicio.css" />

</head>

<body>
    <header>

        <div class="logo">
            <a
                href="Bienvenida.html"><img
                    src="imagenes/buzo-01.png" alt="logo_buzo"></a>
        </div>

        <h1>Escuela de submarinismo Hermanos Peña</h1>
        </div>

    </header>

    <div class="navegador">

        <div class="button"><a
                href="Bienvenida.html">Pagina
                principal</a></div>
        <div class="button"><a href="Cursos.html">Cursos</a></div>
        <div class="button"><a href="usuario.html">Usuario</a></div>
        <div class="button"><a href="galeria.html">Galería</a></div>
        <div class="button"><a href="Conectate.html">Conéctate</a></div>
        <div class="button"><a href="pagRegistro.html">Regístrate</a></div>
        <div class="button"><a href="Contacto.html">Contacto</a></div>
        <div class="button"><a href="carrito.html">Carrito</a></div>

    </div>


    <div class="container_fondo">
        <div class="imagen_foto">
            <img id="imagen_usuario" src="imagenes/Foto Alex.jpg" alt="imagen usuario" width="200px" height="275px">
        </div>

        <div class="caja_datos">
            <fieldset>
                <legend>
                    Informacion de Usuario
                </legend>


                <div class="fila_usuario">
                    <label for="Nombre">Nombre</label>
                    <input type="Text1" id="nombre" name="nombre" value="Alejandro" disabled>
                </div>
                <div class="fila_usuario">
                    <label for="Apellido">Apellido 1 </label>

                    <input type="Text1" id="Apellido1" name="Apellido1" value="Peña" disabled>
                </div>
                <div class="fila_usuario">
                    <label for="Apellido">Apellido 2 </label>
                    <input type="Text1  " id="Apellido2" name="Apellido2" value="Lozano" disabled>
                </div>
                

            </fieldset>
        </div>


        <div class="cursos_realizados">
            <fieldset>
                <legend>
                    Cursos Realizados
                </legend>
                <div class="fila_cursos">
                    <label for="Nombre_curso">Open water</label>
                    <input type="checkbox" name="Open" checked disabled>
                </div>
                <div class="fila_cursos">
                    <label for="Apellido">Advanced</label>

                    <input type="checkbox" name="advanced" value="" disabled>
                </div>
                <div class="fila_cursos">
                    <label for="Apellido">Nocturnas</label>
                    <input type="checkbox" name="nocturnas" value="" disabled>
                </div>
            </fieldset>
        </div>
        
        <div class="subir_archivo">
            <label for="Imagen_usuario">Avatar</label>
            <input type="file" name="avatar">
        </div>
             
    </div>
    
    <div class="footer">
        <div class="element element1"><img src="imagenes/buzo-01.png" height="100px" width="150px" alt="logo_buzo">
        </div>
        <div class="element element2">
            <div class="privacidad">
                <a href="https://chequeado.com/el-explicador/si-estas-de-acuerdo-clickea-aqui/" target="_blank">Terminos
                    y condiciones de uso</a>
            </div>

        </div>
        <div class="element element3">

            <div class="logoFooter">
                <a href="https://es-es.facebook.com/ " class="icono"> <img src="imagenes/facebook.jpg"
                        alt="logofacebook" height="50px" width="50px"></a>
            </div>

            <div class="logoFooter">
                <a href="https://www.instagram.com/" class="icono">
                    <img src="imagenes/png-clipart-made-in-kings-heath-instagram-facebook-female-graphy-instagram-logo-instagram-icon-text-trademark.png"
                        alt="logoInstagram" height="50px" width="50px"></a>
            </div>

            <div class="logoFooter">
                <a href="https://www.youtube.com/watch?v=bNucJgetMjE" class="icono"> <img src="imagenes/youtube.png"
                        alt="logoYoutube" height="50px" width="50px"></a>
            </div>

        </div>


    </div>
</body>

</html>
